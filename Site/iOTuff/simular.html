      </ul>
    </section><br><br><br><br><br>
    <section>
      Selecione o tipo de fruto/verdura<br>
      <select id="semente">
        <!-- <option value="Este é o valor real do campo. É enviável">Exibição na tela. Nao é enviável</option> -->
        <option value="2.5">Alecrim</option>
        <option value="6.25">Alface</option>
        <option value="10.0">Cenoura</option>
        <option value="2.5">Hortelã</option>
        <option value="3.0">Manjericão</option>
        <option value="2.25">Maracujá</option>
        <option value="4.0" selected>Morango</option>
        <option value="2.5">Pimenta - Convencional</option>
        <option value="6.5">Rúcula</option>
        <option value="8.0">Uva</option>
      </select><br><br>
      Quantidade<br>
      <input type="number" id="seedc" min="1" max="200" value="1"><br><br>
      <button type="button" onclick="calcseed()">Calcular Preço total das sementes</button>
      <br><br>
      <span id="seedtotal"></span>
    </section><br><br><br>
    <section>
      Quantas Estufas?<br>
      <input type="number" min="1" id="stuffc"><br>
      Insira o valor de consumo em Watts do seu aparelho<br>
      <input type="number" id="pw" value="1000"> Watts p/Hora<br>
      Hora(s):<br>
      <input type="number" min="0" max="24" id="hours"><br>
      <button type="button" onclick="calcstuff()">Calcular Gasto</button>
      <span id="pwtotal"></span>
    </section>
    <script src="../js/prototype/prototype.js"></script>
